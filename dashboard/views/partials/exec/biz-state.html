<div mid="biz-state">
    <div style="float: right;" class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" mid="BizStateDropdown" data-toggle="dropdown">
            {{stateTimeFrame}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="BizStateDropdown">
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setBizStatePeriod('month');">Last Month</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setBizStatePeriod('year');">Year To Date</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setBizStatePeriod('all');">Beginning of Time</a></li>
        </ul>
    </div>

    <h2>State of the Business</h2>


    <div ng-repeat="bizState in bizStates"
            pf-trends-chart config="bizState.config" chart-data="bizState.data"></div>


</div>
