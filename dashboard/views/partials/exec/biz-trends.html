<div>

    <div style="float: right;" class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" mid="dropdownMenu1" data-toggle="dropdown">
            {{timeFrame}}
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setPeriod('month');">Last Month</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setPeriod('year');">Last Year</a></li>
            <li role="presentation"><a role="menuitem" tabindex="-1" ng-click="setPeriod('all');">Beginning of Time</a></li>
        </ul>
    </div>

    <h2>Business Trends</h2>

    <ul class="nav nav-tabs nav-tabs-pf">
        <li ng-class="{ active: (getSelected() == 'rev')}"><a ng-click="setSelected('rev');">Revenue</a></li>
        <li ng-class="{ active: (getSelected() == 'pca')}"><a ng-click="setSelected('pca');">Production Capacity</a></li>
        <li ng-class="{ active: (getSelected() == 'cpu')}"><a ng-click="setSelected('cpu');">Cost Per Unit</a></li>
        <li ng-class="{ active: (getSelected() == 'mar')}"><a ng-click="setSelected('mar');">Margin</a></li>
        <li ng-class="{ active: (getSelected() == 'maintenance')}"><a ng-click="setSelected('maintenance');">Unplanned Maintenance</a></li>
    </ul>

   <div pf-c3-chart id="chartId" config="chartConfig" get-chart-callback="getChart"></div>


</div>
