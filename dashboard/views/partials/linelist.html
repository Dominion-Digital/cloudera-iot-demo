<div id="lines">

    <h2>Product Lines</h2>
    <hr>
    LINES TODO
    <div ng-if="lines.length <= 0">
        No lines found. Perhaps you need to <a href="#" ng-click="resetAll()">initialize the system</a>?
    </div>

    <div ng-if="lines.length > 0">
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i>
                    </div>
                    <input ng-model="aquery" type="text" placeholder="Find..." autofocus>
                </div>
            </div>
        </form>
    </div>

            <scrollable-table ng-if="lines.length > 0" watch="lines">

                <table class="table table-striped table-bordered table-hover" id="myLinesTable">
                    <thead>
                    <tr>
                        <th>Description</th>
                        <th>Current Run</th>
                        <th>Time Remaining</th>
                        <th>Status</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-class="{ active: isLineSelected(line)}" ng-click="selectLine(line);"
                        ng-repeat="line in lines | filter:aquery " row-id="{{line.lid}}">

                        <td data-toggle="tooltip" data-placement="right" title="{{line.desc}}">{{line.desc}}</td>
                        <td data-toggle="tooltip" data-placement="right" title="{{line.currentRun.desc}}">{{line.currentRun.desc}}</td>
                        <td>{{line.currentRun.end | amDifference:null:'hours'}} Hours</td>
                        <td><center>
                            <icon ng-if="line.status == 'ok'" class="pficon fa-2x pficon-ok"></icon>
                            <icon ng-if="line.status != 'ok'" title="Line problem ({{line.status}}) detected; line operator notified: {{line.statusMsg}}" class="pficon fa-2x pficon-warning-triangle-o"></icon>
                        </center></td>
                    </tr>
                    </tbody>

                </table>
            </scrollable-table>


</div>
