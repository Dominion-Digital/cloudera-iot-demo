<div id="tasklistcontainer">

    <select style="float: right;" ng-options="facility as facility.name for facility in facilities track by facility.fid"
            ng-model="selectedFacility" ng-change="selectFacility(selectedFacility)">
        <option value="">-- Select Facility --</option>
    </select>

    <h2>Task List</h2>
    <hr>

    <div ng-if="!selectedFacility">
        <icon class="fa fa-info-circle"></icon>
        &nbsp;Choose a facility to view its tasks
    </div>

    <div ng-if="selectedFacility" id="tasklist">

    </div>
</div>
